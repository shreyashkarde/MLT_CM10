<!DOCTYPE html>
<html>
<head>
  <title>Tensor Dimensions Output</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>
<body>
  <h2>Tensor Dimensions (Check Console)</h2>

  <script>
    console.log("Scalar Tensor (0D):");
    const scalar = tf.scalar(5);
    scalar.print();

    console.log("Vector Tensor (1D):");
    const vector = tf.tensor1d([1, 2, 3, 4]);
    vector.print();

    console.log("Matrix Tensor (2D):");
    const matrix = tf.tensor2d([1, 2, 3, 4], [2, 2]);
    matrix.print();
  </script>
</body>
</html>
