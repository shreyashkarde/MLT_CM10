<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello TensorFlow.js</title>

  <!-- TensorFlow.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
</head>
<body>
  <h2>Check Console for TensorFlow.js Output</h2>

  <script>
    // Create tensors
    const tensor1 = tf.tensor([1, 2, 3]);
    const tensor2 = tf.tensor([4, 5, 6]);

    // Perform addition
    const result = tf.add(tensor1, tensor2);

    // Print tensors
    console.log("Tensor 1:");
    tensor1.print();

    console.log("Tensor 2:");
    tensor2.print();

    console.log("Addition Result:");
    result.print();
  </script>
</body>
</html>
